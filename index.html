<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Malicious URL Detection</title>
    <style>
        body { 
            font-family: Arial, sans-serif;
            background:linear-gradient(to right,#bdb79a,#0f2027);
        }
       
        .container { max-width: 500px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input[type="text"], input[type="submit"] { width: 100%; padding: 10px; margin: 10px 0; }
        input[type="submit"] { background-color: #4CAF50; color: white; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Malicious URL Detection</h2>
        <form action="/predict" method="post">
            <input type="text" name="url" placeholder="Enter URL" required>
            <input type="submit" value="Check URL">
        </form>
    </div>
</body>
</html>
